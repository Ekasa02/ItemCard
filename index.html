<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="item-container">
        <div class="item-top">
            <div class="top-left-logo">
                <img src="./logo.png" alt="logo">
            </div>
            <div class="top-right-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="main-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfTiJ8IbB2FDoZ_pDpzWg0Sk_302vN3flD9w&usqp=CAU" alt="">
        </div>
        <h2 class="item-heading">
            XRay Jr Dark
        </h2>
        <p class="item-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam quod voluptatum cumque natus? Consequuntur doloremque a
        </p>
        <ul class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </ul>
        <p class="item-price">5.00/-</p>
        <button>Add To Cart</button>
    </div>
</body>
</html>
